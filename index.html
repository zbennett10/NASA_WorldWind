<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">

        <title>NASA World Wind</title>

        <!-- Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <!-- Stylesheets -->
        <link href="stylesheets/index.css" rel="stylesheet">

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://worldwindserver.net/webworldwind/worldwind.min.js"></script>
        
    </head>

    <body>
            <header>
                <h3>NASA Web World Wind - NASA Ground Stations</h3>
            </header>
            <nav>
                <form onsubmit="findLocation()">
                    <input type="number" name="latitudeInput" placeholder="latitude"></input>
                    <br>
                    <input type="number" name="longitudeInput" placeholder="longitude"></input>
                    <br>
                    <input type="submit" name="submit"></input>
                </form>
            </nav>
            <div id="canvasContainer">
                <canvas id="worldWindCanvas">
                 This browser doesn't support HTML5. Please update your browser to view this content.
                </canvas>
            </div>
            <footer id="footer"></footer>

            <!-- load external script -->
            <script type="text/javascript" src="script.js"></script>
    </body>

</html>
